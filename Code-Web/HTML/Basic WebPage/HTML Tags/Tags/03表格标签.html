<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格标签</title>
</head>
<body>
<!--合并内外边线-->
<table border="1" width="30%" cellspacing="0" bgcolor="#e0ffff" align="center">
    <caption>学生信息表</caption>
    <thead>
    <tr bgcolor="#ff7f50" >
        <th>编号</th>
        <th>姓名</th>
        <th>成绩</th>
    </tr>
    </thead>
    <tbody align="center">
    <tr>
        <td>1</td>
        <td>Mr.Q</td>
        <td>100</td>
    </tr>
    <tr>
        <td>1</td>
        <td>Mr.Q</td>
        <td>100</td>
    </tr>
    </tbody>
    <tfoot align="center">
    <tr>
        <td>2</td>
        <td>IQQcode</td>
        <td>101</td>
    </tr>
    </tfoot>
</table>

<br><br><hr>

<table border="1" width="30%" cellspacing="0" align="center">
    <caption>学生表</caption>
    <tr>
        <th rowspan="2">编号</th>
        <th>姓名</th>
        <th>成绩</th>
    </tr>

    <tr align="center">
        <td>Mr.Q</td>
        <td>100</td>
    </tr>

    <tr align="center">
        <td>IQQcode</td>
        <td colspan="2">101</td>
    </tr>
</table>

</body>
</html>
