<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>列表标签</title>
</head>
<body>
    <!-- 有序列表 -->
    Web学习内容
    <ol type="A">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>node.js</li>
        <li>Vue</li>
    </ol>

    <!-- 无序列表 -->
    Web学习内容
    <!-- disc
        square
        circle -->
    <ul type="disc">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>node.js</li>
        <li>Vue</li>
    </ul>
</body>

</html>
