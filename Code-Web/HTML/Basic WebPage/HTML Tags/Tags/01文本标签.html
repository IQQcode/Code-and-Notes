<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <!--标题标签 h1~h6 -->
    <h1>标题标签</h1>
    <h2>标题标签</h2>
    <h3>标题标签</h3>
    <h3>标题标签</h3>
    <h4>标题标签</h4>
    <h5>标题标签</h5>
    <h6>标题标签</h6>

    <!--水平线标签-->
    <hr color="orange"/>
    <hr color="pink" width="50%" size="5" align="left"/>

    <!--段落标签 p -->
    <p>时光静好，与君语；</p>
    <p>细水流年，与君同；</p>
    <p>繁华落尽，与君老...</p>

    <!--加粗标签 b -->
    <b>你若安好，便是晴天</b><br><br>

    <!--斜体标签 i -->
    <i>你若盛开，清风自来</i><br><br>

    <!--字体标签 font -->
    <font color="3626F2" size="5" face="楷体">你若盛开</font>
    <p>
        <center>
            <font color="F126F2" size="5" face="楷体">清风自来</font>
        </center>
    </p>

</body>

</html>
