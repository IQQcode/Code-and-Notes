<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOM获取元素对象</title>
</head>
<body>
    <img id="msg" src="../img/waifu (10).png">
    <h1 id=tittle>悔创阿里杰克马</h1>

    <script>
        //获取标签对象
        var tittle = document.getElementById("tittle");
        alert("我要换内容了...");
        //修改内容 
        alert("我要换图片了...");
        msg.src = "../img/1.gif"
        tittle.innerHTML = "干翻友商雷布斯";
    </script>
</body>
</html>
