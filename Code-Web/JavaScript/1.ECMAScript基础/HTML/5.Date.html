<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Date</title>
    <script>
        /*
        Date日期对象:
            1.创建
            var date = new Date();

            2.格式化
            toLocaleString()
        */
        var date = new Date();
        document.write(date + "<br>");

        document.write(date.toLocaleString() + "<br>");

        document.write(date.getTime() + "<br>");


    </script>
</head>
<body>
    
</body>
</html>
