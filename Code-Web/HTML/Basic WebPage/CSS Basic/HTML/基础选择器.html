<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>基础选择器</title>

    <style>
        /* id选择器 */
        #div1 {
            color :chartreuse;
        } 

        /* 元素选择器 */
        div {
            color: darkcyan;
        }

        /* 类选择器 */
        .cls1 {
            color :lightblue;
        }
    </style>
</head>
<body>
    <!-- 1.id选择器,id唯一 -->
    <h1><div id="div1">id选择器</div></h1>

    <!-- 2.类选择器 -->
    <h1><p class="cls1">类选择器</p></h1>

    <!-- 3.元素选择器-->
    <h2><div>元素选择器</div></h2>
</body>
</html>
