
HTML(Hyper Text Markup Language：
                 超文本标记语言---可以对字体，视频，音频等进行改变而随之操作

XML：可拓展的标记语言---spring/springMVC/mybatis


1.HTML的结构：
        
在HTML标签书写过程中，有些必须成对出现举例：<h1>xx</h1>称为有标签体的标签，
  <br/>-->称为空标签

  <html>
       <head>    ---->规定的编码格式以及当前网页的窗口标题

      	   <title>窗口标题的内容</title>

      	   <meta charset="UTF-8">   --->指定编码格式

       </head>

       <body>   ---> 主体标签
       	        浏览器中的显示内容
       </body>

      
   </html>
